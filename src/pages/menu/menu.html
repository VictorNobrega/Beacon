<ion-content padding>

  <img src="../../assets/imgs/logo-museu.png" alt="">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-icon name="search" (click)="goToHome()"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="images" (click)="goToMain()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-icon name="book" (click)="goToHistory()"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="clock" (click)="goToHours()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-icon name="people" (click)="goToEvents()"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon name="information-circle" (click)="goToAbout()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
